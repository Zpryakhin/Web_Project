{% extends 'cards/base.html' %}
{% block content %}
<h2>Список карточек</h2>
<table>
    <thead>
        <tr>
            <th>Слово</th>
            <th>Перевод</th>
            <th>Изображение</th>
        </tr>
    </thead>
    <tbody>
        {% for card in cards %}
        <tr>
            <td>{{ card.word }}</td>
            <td>{{ card.translation }}</td>
            <td>
                {% if card.image %}
                    <img src="{{ card.image.url }}" alt="{{ card.word }}">
                {% else %}
                    —
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
